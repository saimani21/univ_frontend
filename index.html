<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Forensic Sciences University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>National Forensic Sciences University</h1>

        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-section" style="display:none;">
            <button onclick="showAddUser()">Add User</button>
            <button onclick="showRegisterStudent()">Register Student</button>
            <button onclick="showAddInstructor()">Add Instructor</button>
            <button onclick="showAddCourse()">Add Course</button>
            <button onclick="showGetStudents()">Get Students</button>
            <button onclick="showGetCourses()">Get Courses</button>
            <button onclick="showEnroll()">Enroll/Drop Course</button>
            <button onclick="showGetStudentsInCourse()">Get Students in Course</button>
            <button onclick="showAwardScholarship()">Award Scholarship</button>
            <button onclick="showGetFeeInfo()">Get Fee Info</button>
            <button onclick="showPayFee()">Pay Fee</button>
        </div>

        <div id="form-section"></div>
        <div id="output-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
